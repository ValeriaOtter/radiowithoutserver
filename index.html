<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(2, 115, 143);
        }

        .radioContainer {
            text-align: center;
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px;
        }

        .radioImage {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .radioName {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        button {
            border-radius: 13px;
            font-size: 20px;
            background-color: white;
            color: rgb(2, 115, 143);
            font-weight: bold;
            border-width: 3px;
            border-color: rgb(2, 115, 143);
        }

        .songTitle {
            margin-top: 15px;
            font-size: 18px;
            color: rgb(2, 115, 143);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="radioContainer">

function playRandomSong() {
     if (musicLinks.length === 0) {
         console.log('No songs available');
         return;
     }
     const randomIndex = Math.floor(Math.random() * musicLinks.length);
     const currentSong = musicLinks[randomIndex];
     const audioPlayer = document.getElementById('audioPlayer');
     console.log("Playing song: ", currentSong); 
     audioPlayer.src = currentSong;
     audioPlayer.play();

     displaySongTitle(currentSong);
     audioPlayer.onended = playRandomSong;
 }


        function displaySongTitle(song) {
            let songTitle = song
                .replace(/^.*id=/, '')
                .replace(/\?.*$/, '')
                .replace(/_/g, ' ');

            const songTitleElement = document.getElementById('songTitle');
            songTitleElement.textContent = `Playing right now: ${songTitle.trim()}`;
        }
